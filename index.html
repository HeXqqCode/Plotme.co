<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Unique Website Title</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        section {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #3498db;
        }

        p {
            color: #555;
        }

        .bar-chart {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .bar {
            background-color: #3498db;
            width: 30px;
            margin: 0 5px;
            transition: height 0.5s ease-in-out;
        }
    </style>
</head>
<body>

  <header>
    <h1>Welcome to Your Unique Website!</h1>
    <p>Explore the top 5 in various categories.</p>
  </header>

  <section id="bestCompanies">
    <h2>Top 5 Best Companies Around the World</h2>
    <p>Detailed description about the best companies...</p>
    <div class="bar-chart" id="chartCompanies"></div>
    <script>
        // JavaScript code for generating a simple bar chart
        const chartCompanies = document.getElementById('chartCompanies');
        const dataCompanies = [20, 35, 45, 25, 30];

        dataCompanies.forEach((value, index) => {
            const bar = document.createElement('div');
            bar.style.height = `${value}px`;
            bar.classList.add('bar');
            chartCompanies.appendChild(bar);
        });
    </script>
  </section>

  <section id="bestCryptocurrencies">
    <h2>Top 5 Best Cryptocurrencies</h2>
    <p>Detailed description about the best cryptocurrencies...</p>
    <div class="bar-chart" id="chartCryptocurrencies"></div>
    <script>
        // JavaScript code for generating a simple bar chart
        const chartCryptocurrencies = document.getElementById('chartCryptocurrencies');
        const dataCryptocurrencies = [15, 25, 40, 20, 35];

        dataCryptocurrencies.forEach((value, index) => {
            const bar = document.createElement('div');
            bar.style.height = `${value}px`;
            bar.classList.add('bar');
            chartCryptocurrencies.appendChild(bar);
        });
    </script>
  </section>

  <!-- Repeat the above script for other sections as needed -->

</body>
</html>
