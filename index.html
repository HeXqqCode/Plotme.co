<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Unique Website Title</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* ... (Your existing styles) ... */
    </style>
</head>
<body>

  <header>
    <h1>Welcome to Your Unique Website!</h1>
    <p>Explore the top 5 in various categories.</p>
  </header>

  <section id="bestCompanies">
    <h2>Top 5 Best Companies Around the World</h2>
    <p>Detailed description about the best companies...</p>
    <canvas id="chartCompanies" width="400" height="200"></canvas>
    <script>
        // JavaScript code for generating a bar chart using charts.js
        const ctxCompanies = document.getElementById('chartCompanies').getContext('2d');
        const dataCompanies = [20, 35, 45, 25, 30];

        new Chart(ctxCompanies, {
            type: 'bar',
            data: {
                labels: ['Company 1', 'Company 2', 'Company 3', 'Company 4', 'Company 5'],
                datasets: [{
                    label: 'Performance',
                    backgroundColor: '#3498db',
                    data: dataCompanies,
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
  </section>

  <section id="bestCryptocurrencies">
    <h2>Top 5 Best Cryptocurrencies</h2>
    <p>Detailed description about the best cryptocurrencies...</p>
    <canvas id="chartCryptocurrencies" width="400" height="200"></canvas>
    <script>
        // JavaScript code for generating a bar chart using charts.js
        const ctxCryptocurrencies = document.getElementById('chartCryptocurrencies').getContext('2d');
        const dataCryptocurrencies = [15, 25, 40, 20, 35];

        new Chart(ctxCryptocurrencies, {
            type: 'bar',
            data: {
                labels: ['Crypto 1', 'Crypto 2', 'Crypto 3', 'Crypto 4', 'Crypto 5'],
                datasets: [{
                    label: 'Performance',
                    backgroundColor: '#3498db',
                    data: dataCryptocurrencies,
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
  </section>

  <!-- Repeat the above script for other sections as needed -->

</body>
</html>
